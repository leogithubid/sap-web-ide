<html>
    <head>
        <title>07 Welcome to JS World</title>
        <script>
            function sayHello(){
                alert("Hello I am internal JS");
            }
        </script>
    </head>

        <button onclick = "alert('Hello I am inline JS')"">Inline JS</button><br><br>
        <button onclick = "sayHello()">Internal JS</button>
    </body>
